<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמן מאז הפגישה האחרונה עם נעם</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>זמן מאז הפגישה האחרונה עם נעם</h1>
        <div id="timer">
            <span id="days">0</span> ימים 
            <span id="hours">0</span> שעות 
            <span id="minutes">0</span> דקות 
            <span id="seconds">0</span> שניות
        </div>
        <button id="resetButton" class="reset-button">איפוס</button>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/party-js/1.0.4/party.min.js"></script>
</body>
</html>
